<html>

<head>
    <title>国土地理院 標高タイル（Terrain RGB）</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: 'building3dphoto.json',
            zoom: 12.81,
            minZoom: 1,
            maxZoom: 23,
            pitch: 78,
            bearing: -40,
            maxPitch: 85,
            center: [138.74969, 35.3411],
            hash: true,
            attributionControl: false,
        });

        // ズーム・回転
        map.addControl(
            new maplibregl.NavigationControl({
                visualizePitch: true,
                showZoom: true,
                showCompass: true
            })
        );

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/gsi-terrain-dem-terrain-rgb-on-maplibre-gl-js-demo" target="_blank">Github</a>） '
        }));

        // 3D地形コントロール表示
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'gsi-terrain-rgb',
                exaggeration: 1 // 標高を強調する倍率
            })
        );

        map.on('load', () => {
            // 標高タイルソース
            map.addSource("gsidem-terrain-rgb", {
                type: 'raster-dem',
                tiles: [
                    'https://smb.optgeo.org/ipfs/QmWGYxRhixi4itNhy1YWtYX9sBcYxuykwENNxDsWMfqNgh/{z}/{x}/{y}.webp',
                ],
                attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html#dem" target="_blank">地理院タイル(標高タイル)</a>',
                tileSize: 512
            });

            // 標高タイルセット
            map.setTerrain({ 'source': 'gsidem-terrain-rgb', 'exaggeration': 1 });
        });

    </script>
</body>

</html>
